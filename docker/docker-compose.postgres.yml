services:
  cdash:
    environment:
      DB_CONNECTION: pgsql
      DB_LOGIN: postgres
      DB_PORT: 5432

  database:
    image: postgres
    container_name: cdash_postgres
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - postgresqldata:/var/lib/postgresql
    healthcheck:
      test: "pg_isready -U postgres"
      interval: 1s
      retries: 120
volumes:
  postgresqldata:
