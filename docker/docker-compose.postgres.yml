services:
  website:
    environment:
      DB_LOGIN: postgres
      DB_PORT: 5432
  database:
    image: postgres:17
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - postgresqldata:/var/lib/postgresql/data
    healthcheck:
      test: "pg_isready -U postgres"
      interval: 1s
      retries: 120
    restart: unless-stopped
volumes:
  postgresqldata:
