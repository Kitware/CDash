name: cdash
services:
  cdash:
    image: kitware/cdash
    container_name: cdash
    build:
      context: ..
      dockerfile: ./docker/cdash.docker
      target: cdash
    environment:
      DB_HOST: database
    healthcheck:
      test: ps aux | grep apache2 | grep -v grep > /dev/null
      interval: 5s
      timeout: 10s
      retries: 20
    depends_on:
      database:
        condition: service_healthy
    links:
      - database
    volumes:
      - type: volume
        source: storage
        target: /cdash/storage
volumes:
  storage:
