services:
  cdash:
    image: kitware/cdash:testing
    ports:
      - 8080:8080
    depends_on:
      - selenium-hub
      - chrome
    build:
      args:
        DEVELOPMENT_BUILD: 1
    volumes:
      - ..:/cdash_src:ro

  selenium-hub:
    image: selenium/hub:3.141.59-mercury
    container_name: selenium-hub
    ports:
      - 4444:4444

  chrome:
    image: selenium/node-chrome:3.141.59-mercury
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      HUB_HOST: selenium-hub
      HUB_PORT: 4444
