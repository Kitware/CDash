services:
  cdash:
    environment:
      DB_CONNECTION: mysql
      DB_LOGIN: root
      DB_PORT: 3306

  database:
    image: mysql/mysql-server:5.7
    container_name: cdash_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_HOST: '%'
    volumes:
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysql", "-u", "root", "-p${DB_PASSWORD}", "-e", "USE information_schema;"]
      interval: 1s
      timeout: 5s
      retries: 20
volumes:
  mysqldata:
