version: 2.1
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Composer Install
          command: sh docker/composer-install.sh
      - run:
          name: MySQL Build
          command: |
            set -x
            php vendor/bin/composer run-script enable-dev-mysql
            php vendor/bin/composer run-script --timeout=0 build-cdash-image
      - run:
          name: Spin Up MySQL Build
          command: |
            set -x
            php vendor/bin/composer run-script start-docker-services
            bash -c "docker/bash/circleci-wait.bash http://localhost/ping 12"
      - run:
          name: Test MySQL Build
          command:  |
            set -x
            php vendor/bin/composer run-script --timeout=0 run-container-tests
      - run:
          name: Save Test Artifacts
          command: docker cp cdash:/home/kitware/cdash/storage/logs/laravel-$(date +%F).log /tmp/cdash-mysql-test.log
      - store_artifacts:
          path: /tmp/cdash-mysql-test.log
          destination: cdash-mysql-test.log
      - run:
          name: Tear Down MySQL Build
          command: docker-compose down
