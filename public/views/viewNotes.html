<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" ng-app="CDash">
  <head ng-controller="HeadController">
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" ng-href="build/css/{{cssfile}}_@@version.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/CDash_@@version.min.js"></script>
    <title>{{cdash.title || "CDash : View notes"}}</title>
  </head>

  <body bgcolor="#ffffff" ng-controller="ViewNotesController">
    <div ng-if="cdash.requirelogin == 1" ng-include="'login.php'"></div>

    <ng-include ng-if="cdash.requirelogin != 1" src="cdash.header || 'build/views/partials/header_@@version.html'"></ng-include>

    <div ng-if="cdash.requirelogin != 1 && !cdash.error">
      <br/>

      <table border="0">
        <tr>
          <td align="left">
            <b>Site: </b>
            <a href="viewSite.php?siteid={{cdash.build.siteid}}">{{cdash.build.site}}</a>
          </td>
        <tr>

        <tr>
          <td align="left">
            <b>Build Name: </b>
            <a href="buildSummary.php?buildid={{cdash.build.buildid}}">{{cdash.build.buildname}}</a>
          </td>
        </tr>

        <tr>
          <td align="left">
            <b>Stamp: </b>
            {{cdash.build.stamp}}
          </td>
        <tr>
      </table>

      <br/>
      <a href="" ng-repeat="note in cdash.notes" ng-click="gotoNote($index)">
        <img src="img/document.png" alt="Notes" border="0" align="top"/>
        {{note.time}} -- {{note.name}}
        <br/>
      </a>

      <br/>
      <br/>
      <br/>

      <div ng-repeat="note in cdash.notes">
        <div class="title-divider"  id="note{{$index}}">
          <b>{{note.time}} -- {{note.name}}</b>
        </div>
        <br/>
        <pre>{{note.text}}</pre>
        <br/>
      </div>
      <br/>
    </div>

    <!-- FOOTER -->
    <ng-include ng-if="cdash.requirelogin != 1" src="cdash.footer || 'build/views/partials/footer_@@version.html'"></ng-include>
  </body>
</html>
