application: your-application-id-123456
version: 1
runtime: php55
api_version: 1
threadsafe: yes

handlers:
- url: /(.+\.php)$
  script: public/\1
  secure: always

- url: /
  script: public/index.php
  secure: always

- url: /api/v1/
  script: public/api/v1/index.php
  secure: always

- url: /favicon\.ico
  static_files: public/favicon.ico
  upload: public/favicon\.ico
  secure: always

- url: /css
  static_dir: public/css
  secure: always

- url: /fonts
  static_dir: public/fonts
  secure: always

- url: /img
  static_dir: public/img
  secure: always

- url: /js
  static_dir: public/js
  secure: always

- url: /views
  static_dir: public/views
  secure: always
